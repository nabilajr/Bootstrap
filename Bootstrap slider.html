<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scle=1.0">
        <title>Bootstrap Slider</title>
        <!-- load bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- load jquery and bootstrap js-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="carousel slide" data-slide="carousel" id="slide">
                <ul class="carousel-indicators">
                    <li data-target="#slide" data-slide-to="0" class="active"></li>
                    
                    <li data-target="#slide" data-slide-to="1"></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                </ul>


                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="IMG_1175.JPG" width="50%" height="500" alt="" >
                    </div>
                    <div class="carousel-item">
                        <img src="IMG_1185.JPG" width="50%" height="500" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="IMG_1187.JPG" width="50%" height="500" alt="">
                    </div>
                </div>


                <a href="#slide" data-slide="prev" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#slide" data-slide="next" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </body>
</html>
